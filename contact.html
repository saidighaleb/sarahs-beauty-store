<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sarah's Beauty Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Add mobile menu styles */
        .mobile-menu {
            transform: translateY(-100%);
            transition: transform 0.3s ease-in-out;
        }
        
        .mobile-menu.active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-[#FFF0F0] font-inter">

    
     <!-- Contact Section -->
<section class="pt-32 pb-16">
    <div class="container mx-auto px-6">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl font-playfair font-bold text-center mb-8">Get in Touch</h1>
            <div class="bg-white rounded-2xl shadow-xl p-8 md:p-12 mb-8">
                <!-- Contact content remains the same -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                    <!-- Contact Information -->
                    <div>
                        <h2 class="text-2xl font-playfair font-semibold mb-6">Contact Information</h2>
                        <div class="space-y-6">
                            <div class="flex items-center space-x-4">
                                <i class="fab fa-whatsapp text-2xl text-[#FF6F61]"></i>
                                <div>
                                    <p class="font-medium">WhatsApp</p>
                                    <a href="#" onclick="showDemoMessage(); return false;" class="text-gray-600 hover:text-[#FF6F61]">+1 (555) BEAUTY-01</a>
                                </div>
                            </div>
                            <div class="flex items-center space-x-4">
                                <i class="fab fa-instagram text-2xl text-[#FF6F61]"></i>
                                <div>
                                    <p class="font-medium">Instagram</p>
                                    <a href="#" onclick="showDemoMessage(); return false;" class="text-gray-600 hover:text-[#FF6F61]">@sarahs_beauty</a>
                                </div>
                            </div>
                            <div class="flex items-center space-x-4">
                                <i class="far fa-clock text-2xl text-[#FF6F61]"></i>
                                <div>
                                    <p class="font-medium">Business Hours</p>
                                    <p class="text-gray-600">Beauty never sleeps! 24/7/365</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Contact Form -->
                    <form class="space-y-6" onsubmit="showFormMessage(); return false;">
                        <div>
                            <input type="text" placeholder="Your Name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-[#FF6F61]">
                        </div>
                        <div>
                            <input type="email" placeholder="Your Email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-[#FF6F61]">
                        </div>
                        <div>
                            <textarea rows="4" placeholder="Your Message" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-[#FF6F61]"></textarea>
                        </div>
                        <button type="submit" class="w-full py-3 bg-[#FF6F61] text-white rounded-lg hover:bg-[#ff5c4d] transition-colors">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- Back to Home Button -->
            <div class="text-center">
                <a href="index.html" class="inline-flex items-center text-[#FF6F61] hover:text-[#ff5c4d] transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>
 </section>

    
    <!-- Add this script before closing body tag -->
    <script>
        // Mobile menu functionality
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
        });

        // Close mobile menu when clicking a link
        const mobileLinks = mobileMenu.querySelectorAll('a');
        mobileLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('active');
            });
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!mobileMenu.contains(e.target) && !mobileMenuButton.contains(e.target)) {
                mobileMenu.classList.remove('active');
            }
        });

        function showFormMessage() {
    alert("This is a portfolio demo. In a real implementation, this form would send your message to the business.");
}
    </script>
    
    
</body>
</html>
